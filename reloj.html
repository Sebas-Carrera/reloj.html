<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relofcito</title>
</head>
<body>
  <link rel="stylesheet" href="">
	<h1 align="center">Relojcito</h1>
	<br>
	<center>
		<div id="i"></div>
		<canvas id="myCanvas" width="500" height="500"
			style="border:1px solid #d3d3d3;">
			Los siento la pagina no esta dispuesto en tu dispositivo.
		</canvas>
	</center>
	<script>
		var man = 180, ang = 0, cx = 0, cy = 0;

		window.setInterval(reloj, 100);

		function reloj()
		{
			var today = new Date();
			var h = today.getHours(), m = today.getMinutes(), s = today.getSeconds();
			document.getElementById("i").innerHTML = h + ":" + m + ":" + s ;

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			ctx.beginPath();
			ctx.clearRect(0, 0, 500, 500);
			ctx.arc(250, 250, 200, 0, 2 * Math.PI);
			var relx = 0, rely = 0;
			ctx.font = "12px Arial";
			for(var i = 1; i <= 12; i++)
			{
				relx = 250 + (190 * Math.cos((((i - 15) * (360 / 12)) * Math.PI) / 180));
				rely = 250 + (190 * Math.sin((((i - 15) * (360 / 12)) * Math.PI) / 180));
				ctx.fillText(i, relx - 7, rely + 4);
			}

			ang = ((s - 15) * (360 / 60));
			manecilla(ang, 180, ctx);
			ang = ((m - 15) * (360 / 60));
			manecilla(ang, 150, ctx);
			ang = ((((h > 12) ? h : h - 12) - 15) * (360 / 12));
			manecilla(ang, 110, ctx);
			ctx.stroke();
		}

		function manecilla(ang, man, ctx)
		{
			cx = 250 + (man * Math.cos((ang * Math.PI) / 180));
            cy = 250 + (man * Math.sin((ang * Math.PI) / 180));
			ctx.moveTo(cx, cy);
			ctx.lineTo(250, 250);
		}

	</script>
</body>
</html>
